<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Todo</title>
	<!-- <link rel="stylesheet" href="/home/tb12as/Downloads/Compressed/fontawesome-pro-5.12.0-web/css/all.min.css"> -->
	<link rel="icon" href="../assets/sy-logo.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<h1>Todo</h1>
		<p class="note">Aplikasi ini menggunakan localStorage, jadi hanya dapat menampung data kurang lebih 5MB</p>
		<div class="todo rounded" style="margin-bottom: 10px; border: none;">

			<input type="text" placeholder="Create a todo...." id="item" autocomplete="off" autosave="">
			<div class="todo-left">
				<button type="submit" id="add" class="btn save"><i class="far fa-plus-square" aria-hidden="true"></i></button>
			</div>
		</div>
		<div id="todo"></div>
	</div>
	<div class="container">
		<h1>Selesai</h1>
		<div id="completed"></div>
	</div>


	<div class="copyright">
		<p>Copyright &copy; 2020 Sys12</p>
	</div>

	<script src="../assets/all.min.js"></script>
	<script src="js/script.min.js"></script>
</body>
</html>
