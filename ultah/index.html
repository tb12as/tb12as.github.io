<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Syafiq Afifuddin</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

	<div class="container my-4">
		<form id="inputForm">
			<input type="text" autocomplete="off" class="form-control m-2 w-50" placeholder="Nama Lengkap" id="inputNama">
			<input type="number"  class="form-control m-2 w-50" placeholder="Tanggal" id="hari">
			<select name="" id="bulan" class="form-control m-2 w-50">
				<option value="01">Januari</option>
				<option value="02">Fabruari</option>
				<option value="03">Maret</option>
				<option value="04">April</option>
				<option value="05">Mei</option>
				<option value="06">Juni</option>
				<option value="07">Juli</option>
				<option value="08">Agustus</option>
				<option value="09">September</option>
				<option value="10">Oktober</option>
				<option value="11">November</option>
				<option value="12">Desember</option>
			</select>
			<select name="" id="tahun" class="form-control m-2 w-50">
				<option value="2001">2001</option>
				<option value="2002">2002</option>
				<option value="2003">2003</option>
				<option value="2004">2004</option>
				<option value="2005">2005</option>
				<option value="2006">2006</option>
				<option value="2007">2007</option>
				<option value="2008">2008</option>
				<option value="2009">2009</option>
				<option value="2010">2010</option>
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
			</select>

			<input type="submit" value="Get Data" class="btn btn-primary btn-sm">
		</form>
	</div>

	<div class="container">
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Nama</th>
					<th>Tanggal Lahir</th>
					<th>Usia</th>
					<th>Ulang tahun</th>
					<th>Zodiak</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="nama"></td>
					<td id="tanggal"></td>
					<td id="usia"></td>
					<td id="ultah"></td>
					<td id="zodiak"></td>
				</tr>
			</tbody>
		</table>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		$(function() {
			$('#inputForm').submit(function(event) {
				event.preventDefault();
				var nama = $('#inputNama').val();
				var tanggal = $('#hari').val() +'-'+ $('#bulan').val() +'-'+ $('#tahun').val();
				$.ajax({
					url: 'https://script.google.com/macros/exec?service=AKfycbw7gKzP-WYV2F5mc9RaR7yE3Ve1yN91Tjs91hp_jHSE02dSv9w&nama='+nama+'&tanggal='+tanggal+'',
					type: 'GET',
					success: function(data) {
						console.log(data);
						$('#nama').html(data.data.nama);
						$('#tanggal').html(data.data.lahir);
						$('#usia').html(data.data.usia);
						$('#ultah').html(data.data.ultah);
						$('#zodiak').html(data.data.zodiak);
					},
					error: function(data) {
						console.log(data.responseJSON);
					}
				});
			});
		});
	</script>
</body>
</html>
