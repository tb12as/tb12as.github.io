	<style>
		body {
			font-family: 'Nunito', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #222;
			color: white;
		}
		.tengah {
			text-align: center;
		}


		.tengah h1 {
			opacity: .5;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -20%);
			opacity: 0;
			visibility: hidden;
			width: 100%;
			transition: .4s;
		}


		.tengah .focus {
			opacity: 1;
			visibility: visible;
			transform: translate(-50%, -50%);
		}

		.tengah .semi{
			opacity: 0.5;
			transition: .5s;
			font-size: 20px;
			margin-top: 50px;
			visibility: visible;	
		}

		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 2;
			background: #333;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			transition: .5s;
		}

		.overlay.hide{
			opacity: 0;
			visibility: hidden;
		}

		
		.overlay #playbutton {
			border: none;
			outline: none;
			padding: 5px 60px;
			background: #222;
			color: whitesmoke;
			opacity: 0.7;
			font-size: 30px;
			border-radius: 10px;
			transition: .5s;
			display: none;
		}

		.overlay #playbutton:hover{
			background-color: #111;
			padding: 5px 100px;
			cursor: pointer;
		}


	</style>
</head>

		ready(() => {

			let video = document.querySelector('video');
			let playButton = document.querySelector('#playbutton');
			let loading = document.getElementById('loading');


		    var mp3_link = 'assets/teeth.mp3';

		    var req = new XMLHttpRequest();
		    req.open("GET", mp3_link, true);
		    req.addEventListener("progress", (evt) => {
		        if(evt.lengthComputable) {
		            var percentComplete = evt.loaded / evt.total * 100;
		            loading.innerText = `${Math.floor(percentComplete)}%`;
		            if (percentComplete === 100) {
		            	playbutton.style.display = 'block';
		            	loading.style.display = 'none';
		            }
		            // console.log(percentComplete);
		        }
		    }, false);

		    req.responseType = "blob";
		    req.onreadystatechange = () => {
		        if (req.readyState === 4 && req.status === 200) {
		        	var filename = 'file.mp3';
		            if (typeof window.chrome !== 'undefined') { // hanya work di chrome
		                var link = window.URL.createObjectURL(req.response);
		                video.src = link;
		            } else if (typeof window.navigator.msSaveBlob !== 'undefined') {
		                // IE version
		                // var blob = new Blob([req.response], { type: 'application/force-download' });
		                // window.navigator.msSaveBlob(blob, filename);
		                alert('Your browser does not support for this');
		            } else {
		                // Firefox version
		                var file = new File([req.response], filename, { type: 'audio/mpeg' });
		                video.src = URL.createObjectURL(file);
		            }
		        }
		    };
		    req.send(); 
		    // referensi : https://stackoverflow.com/questions/39589917/show-a-progress-bar-for-downloading-files-using-xhr2-ajax


			playButton.addEventListener('click', (e) => {

						document.querySelectorAll('.tengah h1')[index+1].classList.add('focus');
						document.querySelectorAll('.tengah h1')[index == 0 ? 2 : index].classList.remove('focus');

					}, value.durasi);
				});
			});

				par.innerText = val.lirik;

				document.querySelector('.tengah').append(par);
